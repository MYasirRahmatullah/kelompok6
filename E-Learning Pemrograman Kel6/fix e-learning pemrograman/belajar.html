<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
      body {
        background-color: #092635;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #000;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      .back-btn {
        margin-bottom: 20px;
        padding: 10px 15px;
        background-color: #2a3a5b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .module-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      .module-container {
        display: flex;
      }

      .module-list {
        flex: 1;
        padding: 20px;
        border: 1px solid #ddd;
      }

      .module-list select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .module-content {
        flex: 3;
        padding: 20px;
        border: 1px solid #ddd;
        margin-left: 20px;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .navigation-buttons button {
        padding: 10px 15px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <button

      <div class="module-title">Belajar Dasar AI</div>

          <div>

            >

              <option value="bab1">Bab 1</option>
              <option value="bab2">Bab 2</option>
              <option value="bab3">Bab 3</option>
              <option value="kuis">Kuis</option>

          </div>
          <div>

              <option value="bab2">Bab 2</option>
              <option value="bab3">Bab 3</option>

            </select>
          </div>
          <div>
            <label for="modul3">Modul 3</label>
            <select
              id="modul3"

            >
              <option value="">Pilih Bab</option>
              <option value="bab1">Bab 1</option>
              <option value="bab2">Bab 2</option>
              <option value="bab3">Bab 3</option>
              <option value="kuis">Kuis</option>
            </select>
          </div>
        </div>

        <div class="module-content">
          <h3>Judul Materi Modul 1</h3>
          <p>Materi</p>
        </div>
      </div>

      <!-- Tombol panah ke kiri dan kanan -->
      <div class="navigation-buttons">
        <button>← Sebelumnya</button>
        <button onclick="window.location.href='koridor-diselesaikan.html'">
          Selanjutnya →
        </button>
      </div>
    </div>
